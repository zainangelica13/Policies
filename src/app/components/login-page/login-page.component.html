<style>
  
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="125"
    alt="Example Logo"
    src="./assets/images/logo.PNG"
  />
</div>

<div class="content" role="main">

</div>

<div class="login">
     <h3><b>Login</b> Your Account</h3>
      <form [formGroup]="login" (ngSubmit)="loginData(login)">
        <div class="form">
          <input  required  type="text" class="form-control" formControlName="email" placeholder="Email Address" id="email">
          <input  type="password" class="form-control" formControlName="password" placeholder="Password" id="pass">
        </div>
        <button class="form-control" type="submit" id="loginBtn">Login</button>
        <a routerLink="/signup">Register Account</a>
      </form>
  </div>
